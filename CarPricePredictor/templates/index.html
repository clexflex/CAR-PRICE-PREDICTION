<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Car Price Predictor</title>
</head>
<body>
    <h1>Car Price Predictor</h1>
    <div class="container mt-5">
        <h2 class="mb-4">Car Price Predictor</h2>
        <form id="carForm">
            <div class="form-group">
                <label for="vehicle_age">Vehicle Age (in years)</label>
                <input type="number" class="form-control" id="vehicle_age" name="vehicle_age" required>
            </div>
            <div class="form-group">
                <label for="km_driven">Kilometers Driven</label>
                <input type="number" class="form-control" id="km_driven" name="km_driven" required>
            </div>
            <div class="form-group">
                <label for="mileage">Mileage</label>
                <input type="number" step="0.01" class="form-control" id="mileage" name="mileage" required>
            </div>
            <div class="form-group">
                <label for="engine">Engine Capacity</label>
                <input type="number" class="form-control" id="engine" name="engine" required>
            </div>
            <div class="form-group">
                <label for="max_power">Maximum Power</label>
                <input type="number" step="0.01" class="form-control" id="max_power" name="max_power" required>
            </div>
            <div class="form-group">
                <label for="seats">Number of Seats</label>
                <input type="number" class="form-control" id="seats" name="seats" required>
            </div>
            <div class="form-group">
                <label for="seller_type">Seller Type</label>
                <select class="form-control" id="seller_type" name="seller_type" required>
                    <option value="0">Dealer</option>
                    <option value="1">Individual</option>
                    <option value="2">Trustmark Dealer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fuel_type">Fuel Type</label>
                <select class="form-control" id="fuel_type" name="fuel_type" required>
                    <option value="0">CNG</option>
                    <option value="1">Diesel</option>
                    <option value="2">Electric</option>
                    <option value="3">LPG</option>
                    <option value="4">Petrol</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transmission_type">Transmission Type</label>
                <select class="form-control" id="transmission_type" name="transmission_type" required>
                    <option value="0">Automatic</option>
                    <option value="1">Manual</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#carForm').submit(function (event) {
                event.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/predict',
                    data: formData,
                    success: function (response) {
                        $('#result').text('Predicted Price: â‚¹' + response);
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            });
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
